{% extends "base.html" %}
{% block content %}
<div class="container">
	<div class="page-header">
		<h1>Valves</h1>
	</div>
</div>
<div class="container">
	<div class="page-body">
		<table>
		<tr>
		<th><strong>Name</strong></th>
		<th>&emsp;&emsp;</th>
		<th><strong>Status</strong></th>
		<th>&emsp;&emsp;</th>
		<th><strong>Action</strong></th>
		</tr>
		{% for device in devices %}
			<tr>
			<td>{{ device.device }}</td>
			<td></td>
			<td>{{ device.status }}</td>
			<td></td>
			{% if device.status == "on" %}
			<td><a href="/valves/{{ device.device }}/off"><button type="button" class="btn btn-warning">Close</button></a></td>
			{% else %}
			<td><a href="/valves/{{ device.device }}/on"><button type="button" class="btn btn-primary">Open</button></a></td>
			{% endif %}
			</tr>
		{% endfor %}
		</table>
	</div>
</div>
{% endblock %}
