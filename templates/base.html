{% extends "bootstrap/base.html" %}

{% block title %}Work Orders{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='pagination.css') }}"/>
{% endblock %}

{% block navbar %}
<div class="navbar navbar-inverse" role="navigation">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle"
			data-toggle="collapse" data-target=".navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="/">SITE TITLE</a>
		</div>
		<ul class="nav navbar-nav">
		</ul>
		<ul class="nav navbar-nav navbar-right">
		</ul>
		<form class="navbar-form navbar-right" action="/search" method="POST" id="search" name="search">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Search" name="Search" value="Search" onfocus="if(this.value == 'Search') {this.value=''}" onblur="if(this.value == ''){this.value ='Search'}">
			</div>
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
{% endblock %}
